<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/formStyles.css" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="jumbotron">
                    <div id="testContainer" class="container">
                        <!-- Question Number One -->
                        <div id="titleRow" class="row">
                            <h1 class="testName"><u>The Manchester United Test</u></h1>
                        </div>
                        <br/>
                        <div id="question1" class="container">
                            <div class="row">
                                <h2 class="questionNumber">Question 1</h2>
                            </div>
                            <div class="row">
                                <h4 class="questionText">How many times has 
                                Manchester United won the English Premier League
                                Title?</h4>
                            </div>
                            <div id="checkboxGroup" class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q1radio" id="q1a1" value="correct">
                                    <label class="form-check-label" for="exampleRadios2">
                                        a. 21
                                  </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q1radio" value="b" id="q1a2" value="incorrect">
                                    <label class="form-check-label" for="q1a2">
                                        b. Less Than Liverpool
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q1radio" value="c" id="q1a3" value="incorrect">
                                    <label class="form-check-label" for="q1a2">
                                        c. 0
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q1radio" value="d" id="q1a4" value="incorrect">
                                    <label class="form-check-label" for="q1a2">
                                        d. 10
                                    </label>
                                </div>
                            </div>
                            </div>
                            
                        
                        <!-- End Question One--> 
                        
                         <!-- Question Number Two -->
                        <br/>
                        <div id="question1" class="container">
                            <div class="row">
                                <h2 class="questionNumber">Question 2</h2>
                            </div>
                            <div class="row">
                                <h4 class="questionText">Who is Manchester United's 
                                all time leading scorer?</h4>
                            </div>
                            <div id="checkboxGroup" class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q2radio" id="q2a1" value="incorrect">
                                    <label class="form-check-label" for="exampleRadios2">
                                        a. Sir Bobby Charlton
                                  </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q2radio" value="b" id="q2a2" value="incorrect">
                                    <label class="form-check-label" for="q1a2">
                                        b. Ryan Giggs
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q2radio" value="c" id="q2a3" value="correct">
                                    <label class="form-check-label" for="q1a2">
                                        c. Wayne Rooney
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q2radio" value="d" id="q2a4" value="incorrect">
                                    <label class="form-check-label" for="q1a2">
                                        d. Rudd VanNistelroy
                                    </label>
                                </div>
                            </div>
                            </div>
                            
                        </div>
                        <!-- End Question Two-->
                    
                    <button id="submitTestButton" type="button" class="btn btn-primary btn-lg btn-block">Submit Test</button>
     
                    </div>
                    
                    
                   
                </div>
                
            </div>
            
        </div>
        
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script><script type="text/javascript" src="js/formPage.js"></script>
    </body>
    
    
    
</html>
